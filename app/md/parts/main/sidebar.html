<aside class="sidebar">
    <div class="sidebar__item item-calc">
        <div class="sidebar__title">
            <h3 class="h3">
                Подобрать займ
            </h3>
        </div>

        <form action="#" class="form form-calc">
            <div class="input__field">
                <label class="label">
                    Сумма займа, ₽
                </label>

                <div class="input__box box-number">
                    <input type="text" class="input input-number" name="calc-sum-from" placeholder="0т 0"
                           id="input-calc-1">
                    <input type="text" class="input input-number" name="calc-sum-to" placeholder="До 20000000"
                           id="input-calc-2">
                    <div id="calc-slider"></div>
                </div>
            </div>
            <div class="input__field">
                <label for="form-calc-term-count" class="label">
                    Срок займа
                </label>

                <div class="input__box box-sizing">
                    <div class="selector">
                        <select id="form-calc-term-count" name="form-calc-withdrawal" class="select">
                            <option value="1" selected="selected">Дней</option>
                            <option value="2">Недель</option>
                            <option value="3">Месяцев</option>
                            <option value="4">Лет</option>
                        </select>
                        <div class="selector-menu">
                            <div class="menu"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input__field">
                <label for="form-calc-withdrawal" class="label">
                    Вариант выдачи
                </label>
                <div class="selector">
                    <select id="form-calc-withdrawal" name="form-calc-withdrawal" class="select">
                        <option value="1" selected="selected">Любой</option>
                        <option value="2">Наличными</option>
                        <option value="3">Перевод на карту</option>
                        <option value="4">Перевод на электорнный кошелек</option>
                    </select>
                    <div class="selector-menu">
                        <div class="menu"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="sidebar__item item-filter"></div>
</aside>
